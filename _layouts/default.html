---
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="msapplication-TileColor" content="{{ site.theme_color }}">
        <meta name="description" content="{{ site.description }}">
        <meta name="theme-color" content="{{ site.theme_color }}">
        <meta name="application-name" content="{{ site.title }}">
        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:url" content="{{ site.url }}">
        <meta property="og:description" content="{{ site.description }}">
        <meta property="og:image" content="https://twofactorauth.org/img/logo.png">
        <meta property="og:type" content="website">
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:title" content="{{ site.title }}">
        <meta property="twitter:creator" content="{{ site.author }}">
        <meta property="twitter:site" content="{{ site.twitter }}">
        <meta property="twitter:image" content="{{ site.social_image }}">
        <meta property="twitter:description" content="{{ site.description }}">
        <title>{{ site.title }}</title>
        {% include icons.html %}
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300|Spartan:500&display=swap">
        <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha512-OZTr7SLppd9KBetyVHzSU8Wf53my4rah1ywQu/JUKqp4xXHRYvKJMO+hLNgo40/aJMnlqn/giddJplUQwu218g==">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" crossorigin="anonymous" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A=="/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.4.6/css/flag-icon.min.css" crossorigin="anonymous" integrity="sha512-xbKj38YamwOa1yyC9gTFLExhbbV6r8WZwaEYYYaedfU0gosQuncv6p//9zcjK1NO2nkV/Nv5X5TkM/zjOnlc+w=="/>
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/navbar.css">
        <link rel="stylesheet" href="/css/corner.css">
        {% if page.name == "index.html" %}
        <link rel="stylesheet" href="/css/popup.css">
        <link rel="stylesheet" href="/css/desktop-table.css">
        <link rel="stylesheet" href="/css/mobile-table.css">
        <link rel="stylesheet" href="/css/social-media.css">
        {% elsif page.name == "about.html" %}
        <link rel="stylesheet" href="/css/about.css">
        {% endif %}
    </head>
    <body>
    {% include navbar.html %}
    <a href="{{ site.github.repository_url }}" class="github-corner" aria-label="View source on Github">
        <svg viewBox="0 0 250 250">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" class="octo-triangle"></path>
            <path
                    d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                    class="octo-arm"></path>
            <path
                    d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" class="octo-body"></path>
        </svg>
    </a>

        <div class="container">
            {{ content }}
        </div>

        <div class="footer">
            <div id="innerFooter">Created by <a href="https://joshldavis.com">Josh Davis</a> and maintained by <a href="https://github.com/2factorauth">2factorauth</a></div>
            <div id="buildNumber" class="desktop-only" title="{% raw %}{{ site.github.build_revision }}{% endraw %}">Build: {{ site.github.build_revision | slice: 0,7 }}</div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="></script>
        <script src="/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha512-WPFGihVW6fs9kKI6Ujd42z5tPHt5zkCmsdHDlQVAGRw0GFTnV2cniAmPvygTpWh1NYRVUTD28itFh6AKzu2ilg=="></script>
        <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@15.1.1/dist/lazyload.min.js" crossorigin="anonymous" integrity="sha512-nkVN47hpd3LOCD7BXeONKhZVrx2EE69VNvOwH28U6QTfjZ/LBfUN6EkmsinvuGVD5UWhyQeJudkVkkT+B4ffrA=="></script>
        <script src="/js/popup.js" crossorigin="anonymous" integrity="sha512-A/Xm05L7a8oyJzgqyH0moSLPtq4IvACeQg9V1P/XPKkAYeG+HyDXoSauwg5liMSpjF48BRNLyYxzcW+lWJxgJg=="></script>
        <script src="/js/main.js"></script>
    </body>
</html>
